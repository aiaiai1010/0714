<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Face Mesh + Z 座標（下部表示）</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="input_video" autoplay playsinline></video>
  <canvas id="output_canvas"></canvas>
  <script>
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d');

    const faceMesh = new FaceMesh({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
      selfieMode: true, maxNumFaces: 1, refineLandmarks: true,
      minDetectionConfidence: 0.5, minTrackingConfidence: 0.5
    });
    faceMesh.onResults(onResults);

    new Camera(video, {
      onFrame: async () => await faceMesh.send({image: video}),
      width: 640, height: 480
    }).start();

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks && results.multiFaceWorldLandmarks) {
        const lm2 = results.multiFaceLandmarks[0];
        const lm3 = results.multiFaceWorldLandmarks[0];
        drawConnectors(ctx, lm2, FACEMESH_TESSELATION, {color:'#C0C0C070', lineWidth:1});
        drawLandmarks(ctx, lm2, {color:'#FF0000', radius:1});

        const z = lm3[lm3.length - 1].z; // 最後のランドマークの z 値
        const text = `Z: ${z.toFixed(3)}`;

        ctx.font = '20px sans-serif';
        ctx.fillStyle = 'yellow';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'bottom'; // 下揃え設定 ()

        ctx.fillText(text, canvas.width / 2, canvas.height - 10);
      }
    }
  </script>
</body>
</html>
