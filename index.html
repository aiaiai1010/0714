<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>MediaPipe Face Mesh Z座標表示デモ</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #zValue {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      font-size: 16px;
      font-family: monospace;
      border-radius: 5px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <video id="input_video" autoplay playsinline></video>
  <canvas id="output_canvas"></canvas>
  <div id="zValue">Z座標: 読み取り中…</div>

  <script>
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d');
    const zDisplay = document.getElementById('zValue');

    const faceMesh = new FaceMesh({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
      selfieMode: true,
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
      enableWorldLandmarks: true  // ← ワールド座標を出力するために必須
    });
    faceMesh.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => await faceMesh.send({image: video}),
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks) {
        for (const lm of results.multiFaceLandmarks) {
          drawConnectors(ctx, lm, FACEMESH_TESSELATION, {color: '#C0C0C070', lineWidth: 1});
          drawConnectors(ctx, lm, FACEMESH_RIGHT_EYE, {color: '#FF3030'});
          drawConnectors(ctx, lm, FACEMESH_LEFT_EYE, {color: '#30FF30'});
          drawConnectors(ctx, lm, FACEMESH_FACE_OVAL, {color: '#E0E0E0'});
          drawLandmarks(ctx, lm, {color: '#FF0000', radius: 1});
        }
      }

      if (results.multiFaceWorldLandmarks) {
        const w = results.multiFaceWorldLandmarks[0];
        const nose = w[1]; // ランドマーク #1 は鼻先
        let text = `鼻先 Z: ${nose.z.toFixed(4)}`;
        text += '\n--- 全ワールドZ座標（最初の5個） ---\n';
        for (let i = 0; i < Math.min(5, w.length); i++) {
          text += `#${i}: ${w[i].z.toFixed(4)}  `;
        }
        zDisplay.textContent = text;
        console.log('World landmarks array:', w);
      } else {
        zDisplay.textContent = 'Z座標: 読み取り中…';
      }
      ctx.restore();
    }
  </script>
</body>
</html>
