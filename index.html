<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Face Mesh + Z 座標表示</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
    }
    .depth {
      position: absolute;
      color: white;
      font: 10px sans-serif;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="input_video" autoplay playsinline></video>
  <canvas id="output_canvas"></canvas>
  <script>
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d');

    const faceMesh = new FaceMesh({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
      selfieMode: true,
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    faceMesh.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => await faceMesh.send({image: video}),
      width: 640, height: 480
    });
    camera.start();

    function onResults(results) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks && results.multiFaceWorldLandmarks) {
        const landmarks2D = results.multiFaceLandmarks[0];
        const landmarks3D = results.multiFaceWorldLandmarks[0];

        // メッシュを描画
        drawConnectors(ctx, landmarks2D, FACEMESH_TESSELATION, {color: '#C0C0C070', lineWidth: 1});
        drawLandmarks(ctx, landmarks2D, {color: '#FF0000', radius: 1});

        ctx.font = '10px sans-serif';
        ctx.fillStyle = 'yellow';

        // 各ランドマークに z 座標を描画
        landmarks2D.forEach((lm2, i) => {
          const lm3 = landmarks3D[i];
          const x = lm2.x * canvas.width;
          const y = lm2.y * canvas.height;
          const z = lm3.z;
          ctx.fillText(z.toFixed(3), x + 2, y - 2);
        });
      }
      ctx.restore();
    }
  </script>
</body>
</html>
