<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Face Mesh + Z 表示 on GitHub</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body{margin:0;overflow:hidden}
    video,canvas{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover}
  </style>
</head>
<body>
  <video id="input_video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <script>
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');

    const faceMesh = new FaceMesh({
      locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
    });
    faceMesh.setOptions({
      selfieMode: true,
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    faceMesh.onResults(onResults);

    new Camera(video, {
      onFrame: async () => await faceMesh.send({image: video}),
      width: 640, height: 480
    }).start();

    function onResults(res) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.save();
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(res.image, 0,0);

      const lm2 = res.multiFaceLandmarks?.[0];
      const lm3 = res.multiFaceWorldLandmarks?.[0];
      if (lm2 && lm3) {
        drawConnectors(ctx, lm2, FACEMESH_TESSELATION, {color:'#C0C0C070'});
        drawLandmarks(ctx, lm2, {color:'#FF0000', radius:1});
        ctx.font = '10px sans-serif';
        ctx.fillStyle = 'yellow';
        lm2.forEach((pt, i) => {
          const z = lm3[i].z;
          ctx.fillText(z.toFixed(3), pt.x*canvas.width + 2, pt.y*canvas.height - 2);
        });
      }
      ctx.restore();
    }
  </script>
</body>
</html>
