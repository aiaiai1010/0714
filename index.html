<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MediaPipe Tasks - 顔の3Dワールド座標</title>
  <style>
    body {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
    video, canvas {
      width: 640px;
      height: 480px;
      transform: scaleX(-1); /* 鏡像にする */
      border: 1px solid #ccc;
    }
    #info {
      margin-top: 20px;
      white-space: pre-line;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>MediaPipe Tasks - 顔の3Dワールド座標2</h2>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="info">初期化中...</div>

  <!-- MediaPipe Tasksのスクリプトをモジュールとして読み込む -->
  <script type="module">
    import {
      FaceLandmarker,
      FilesetResolver,
      DrawingUtils
    } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const info = document.getElementById("info");

    // カメラ初期化
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: 640, height: 480 },
        audio: false
      });
      video.srcObject = stream;

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    // メイン処理
    async function main() {
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
      );

      const faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float32/1/face_landmarker.task",
          delegate: "GPU"
        },
        outputFaceBlendshapes: false,
        outputFacialTransformationMatrixes: false,
        numFaces: 1
      });

      await setupCamera();
      video.play();

      const drawingUtils = new DrawingUtils(canvas);
      const processFrame = async () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawingUtils.drawImage(video, 0, 0, canvas.width, canvas.height);

        const now = Date.now();
        const result = faceLandmarker.detectForVideo(video, now);

        if (result.faceLandmarks && result.faceLandmarks.length > 0) {
          drawingUtils.drawConnectors(
            result.faceLandmarks[0],
            FaceLandmarker.FACE_LANDMARKS_TESSELATION,
            { color: "#00FF00", lineWidth: 1 }
          );

          const landmark = result.faceLandmarks[0][1]; // ランドマーク1番：鼻先
          const x = landmark.x.toFixed(4);
          const y = landmark.y.toFixed(4);
          const z = landmark.z.toFixed(4); // mm単位に近い

          info.textContent = `ワールド座標（鼻先）:\nX: ${x}\nY: ${y}\nZ: ${z}`;
        } else {
          info.textContent = "顔が見つかりません";
        }

        requestAnimationFrame(processFrame);
      };

      requestAnimationFrame(processFrame);
    }

    main();
  </script>
</body>
</html>
