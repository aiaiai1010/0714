<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MediaPipe ワールド座標</title>
  <style>
    video {
      transform: scaleX(-1); /* 鏡映像 */
      width: 640px;
      height: 480px;
    }
    #output {
      font-size: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>MediaPipe World Coordinates</h2>
  <video id="video" autoplay muted playsinline></video>
  <div id="output">読み込み中...</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById('video');
    const output = document.getElementById('output');

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true, // 目や唇など精密に
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(results => {
      if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
        output.textContent = "顔が検出されていません";
        return;
      }

      // 通常のランドマーク（normalized landmark）
      const landmarks = results.multiFaceLandmarks[0];

      // World座標（ただし、CDN版では使えない可能性あり）
      const world = results.multiFaceWorldLandmarks?.[0];

      if (world) {
        const nose = world[1]; // 鼻先（ランドマーク1番）
        output.textContent =
          `World座標（鼻先）:\nX: ${nose.x.toFixed(4)}\nY: ${nose.y.toFixed(4)}\nZ: ${nose.z.toFixed(4)}`;
      } else {
        output.textContent = "world_landmarks は利用できません（バージョン制限の可能性）";
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await faceMesh.send({image: video});
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
