<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Face Mesh × 小型カメラプレビュー</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #input_video {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 150px;
      border: 2px solid #fff;
      z-index: 2;
      object-fit: cover;
    }
    #output_canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="input_video" autoplay playsinline muted></video>
  <canvas id="output_canvas"></canvas>
  <script>
    const video = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d');

    const faceMesh = new FaceMesh({
      locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
    });
    faceMesh.setOptions({
      selfieMode: true,
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    faceMesh.onResults(onResults);

    new Camera(video, {
      onFrame: async () => await faceMesh.send({image: video}),
      width: 640,
      height: 480
    }).start();

    function onResults(results) {
      // メイン描画キャンバス
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image,  
                    (canvas.width - results.image.width) / 2,
                    (canvas.height - results.image.height) / 2,
                    results.image.width, results.image.height);

      if (results.multiFaceLandmarks && results.multiFaceWorldLandmarks) {
        const lm2 = results.multiFaceLandmarks[0];
        const lm3 = results.multiFaceWorldLandmarks[0];
        drawConnectors(ctx, lm2, FACEMESH_TESSELATION, { color: '#C0C0C070', lineWidth: 1 });
        drawLandmarks(ctx, lm2, { color: '#FF0000', radius: 1 });

        const z = lm3[lm3.length - 1].z;
        const text = `Z: ${z.toFixed(3)}`;

        ctx.font = '20px sans-serif';
        ctx.fillStyle = 'yellow';
        ctx.textAlign = 'right';
        ctx.textBaseline = 'bottom';
        ctx.fillText(text, canvas.width - 20, canvas.height - 20);
      }
    }
  </script>
</body>
</html>
